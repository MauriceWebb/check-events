<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Check Events</title>
  </head>

  <body background="assets/images/Wallpaper 1.jpg">

    <!-- Content -->
    <br><br><br>
    <div>
        <div id="text_container" class="div bg-custom rounded-0 text-light shadow-lg">
            <h1 class="display-4 text-center">Welcome to Check Events!</h1>
            <p class="lead text-center">Check Events is the fastest way to see events in your area, click below to get started.</p>     
        

       
          <br>  
          
          <!-- Checkboxes inside rows & collumns 1 -->
            <div class="container">

                <div class="row mx-auto">
                  <div class="col-md-4">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="music">
                          <label class="form-check-label" for="music">
                            Music
                          </label>
                      </div>
                  </div>

                  <div class="col-md-4">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="movies">
                          <label class="form-check-label" for="movies">
                            Movies
                          </label>
                      </div>
                  </div>

                  <div class="col-md-4">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="food">
                          <label class="form-check-label" for="food">
                            Food
                          </label>
                      </div>
                   </div> 
                </div>

          <!-- Checkboxes inside rows & collumns 2 -->
             <div class="row mx-auto">   

                  <div class="col-md-4">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="outdoor_land">
                          <label class="form-check-label" for="outdoor_land">
                           Outdoor (land)
                          </label>
                      </div>
                  </div>

                  <div class="col-md-4">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="outdoor_water">
                          <label class="form-check-label" for="outdoor_water">
                              Outdoor (water)
                          </label>
                      </div>
                  </div>

                  <div class="col-md-4">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="nightlife">
                          <label class="form-check-label" for="nightlife">
                            Nightlife
                          </label>
                      </div>
                   </div> 
             </div>

             <!-- Checkboxes inside rows & collumns 3 -->
             <div class="row mx-auto">   

                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="carnival">
                        <label class="form-check-label" for="carnival">
                          Carnival
                        </label>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="festival">
                        <label class="form-check-label" for="festival">
                          Festival
                        </label>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input " type="checkbox" value="" id="cultural">
                        <label class="form-check-label" for="cultural">
                          Cultural
                        </label>
                    </div>
                </div> 
              </div>
       <br> <br>

        <!-- Zip code & Range inside rows & collumns -->
        <div class="container text-center">
          <div class="row mx-auto">
            <div class="col-md-5">
                <form>
                    <div class="form-group ">
                      <label for="Zip Code">Zip Code</label>
                      <input type="text" class="form-control rounded-0" id="zip_code_input" aria-describedby="emailHelp" placeholder="Enter Zip Code">
                    </div>
                  </form>
            </div>
      
          </div>
        </div>
<br>
           <div class="container">
               <div class="col-md-12">
                      <!-- Check events button -->
                      <a id="check_events_button" class="btn btn-light text-secondary btn-lg rounded-0 shadow-sm" href="#" 
                      role="button">Check Events</a>
                </div>
          </div>
      </div>

        <br>
       

      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>

  </body>
</html>
